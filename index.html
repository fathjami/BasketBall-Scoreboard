<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="home-container screen-container">
        <h3 class="home-team">HOME</h3>
        <div class="home-score screen">0</div>

        <div class="buttons">
            <button class="home-free-throw">+1 </button>
            <button class="home-2points">+2 </button>
            <button class="home-3points">+3 </button>
        </div>
    </div>

    <div class="guest-container screen-container">
        <h3 class="guest-team">GUEST</h3>
        <div class="guest-score screen">0</div>

        <div class="buttons">
            <button class="guest-free-throw">+1 </button>
            <button class="guest-2points">+2 </button>
            <button class="guest-3points">+3 </button>
        </div>
    </div>
    <div class="reset">
        <button class="reset-button">Reset</button>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
